<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>Currency exchanger</h1>
    <div id="app">
      <input type="number" step="0.01" placeholder="value in euros" v-model.number="euroValue">
      <select v-model="currencyToSwitchTo">
        <option v-for="(rate, currency) in exchangeRates" :value="currency">{{currency}}</option>
      </select>
      <input v-if="currencyToSwitchTo" type="number" step="0.01" :placeholder="`Value in ${currencyToSwitchTo}`" v-model.number="otherValue">
      <span v-if="!currencyToSwitchTo" type="number" step="0.01"> Select a currency</span>
      <p v-if="euroValue && currencyToSwitchTo">{{otherFromEuro}}</p>
    </div>
  </body>
</html>
